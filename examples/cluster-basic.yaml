---
# Basic CloudNativePG Babelfish Cluster
# This creates a 3-node PostgreSQL cluster with Babelfish extensions enabled
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: babelfish-cluster
  labels:
    app: babelfish
spec:
  instances: 3

  # Use the CloudNativePG Babelfish image
  imageName: ghcr.io/nasus20202/cloudnative-babelfish:17.6-5.3.0

  # Unsupervised update with switchover
  primaryUpdateStrategy: unsupervised
  primaryUpdateMethod: switchover

  # PostgreSQL configuration for Babelfish
  postgresql:
    shared_preload_libraries:
      - babelfishpg_tds

    # pg_hba rules for TDS authentication
    pg_hba:
      # TDS connections require special authentication
      - host babelfish_db babelfish_user 0.0.0.0/0 md5
      - host babelfish_db babelfish_user ::/0 md5

    parameters:
      # TDS listener configuration
      babelfishpg_tds.listen_addresses: "*"
      babelfishpg_tds.port: "1433"

      # Babelfish settings
      babelfishpg_tsql.database_name: "babelfish_db"
      babelfishpg_tsql.migration_mode: "single-db"
      babelfishpg_tsql.default_locale: "en_US"
      babelfishpg_tsql.isolation_level_serializable: "pg_isolation"

      # Performance tuning
      max_connections: "200"
      shared_buffers: "256MB"
      effective_cache_size: "768MB"
      maintenance_work_mem: "128MB"
      checkpoint_completion_target: "0.9"
      wal_buffers: "16MB"
      default_statistics_target: "100"
      random_page_cost: "1.1"
      effective_io_concurrency: "200"
      work_mem: "4MB"
      huge_pages: "off"
      min_wal_size: "1GB"
      max_wal_size: "4GB"

  # Bootstrap configuration
  bootstrap:
    initdb:
      database: babelfish_db
      owner: babelfish_user
      encoding: UTF8
      localeCType: en_US.UTF-8
      localeCollate: en_US.UTF-8

      # postInitTemplateSQL runs as superuser on template1 before app db is created
      postInitTemplateSQL:
        - CREATE EXTENSION IF NOT EXISTS babelfishpg_tds CASCADE

      # postInitApplicationSQL runs as superuser on the application database (babelfish_db)
      postInitApplicationSQL:
        - GRANT ALL ON SCHEMA sys TO babelfish_user
        - ALTER USER babelfish_user CREATEDB
        - CALL sys.initialize_babelfish('babelfish_user')

  # Storage configuration
  storage:
    size: 10Gi
    storageClass: standard # Adjust to your storage class

  # Resource limits
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"

  # Managed services - add TDS port (1433) services
  managed:
    services:
      additional:
        # TDS service for read-write (primary)
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: babelfish-cluster-tds-rw
            spec:
              type: ClusterIP
              ports:
                - name: tds
                  port: 1433
                  targetPort: 1433
                  protocol: TCP
        # TDS service for read (all instances)
        - selectorType: r
          serviceTemplate:
            metadata:
              name: babelfish-cluster-tds-r
            spec:
              type: ClusterIP
              ports:
                - name: tds
                  port: 1433
                  targetPort: 1433
                  protocol: TCP
        # TDS service for read-only (replicas)
        - selectorType: ro
          serviceTemplate:
            metadata:
              name: babelfish-cluster-tds-ro
            spec:
              type: ClusterIP
              ports:
                - name: tds
                  port: 1433
                  targetPort: 1433
                  protocol: TCP

  # Affinity rules for high availability
  affinity:
    enablePodAntiAffinity: true
    topologyKey: kubernetes.io/hostname
